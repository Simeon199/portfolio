<div class="overlay" (click)="closeOverlay()">
    <div class="content-box" (click)="stopPropagation($event)">
        <div class="close-button-img" (click)="closeOverlay()">
            <img src="../../../../assets/img/close_button.svg" alt="close-button">
        </div>
        <div class="project-information">
            <h1>{{index}}</h1>
            <h2>{{title}}</h2>
            <h3>Worum geht es in diesem Problem?</h3>
            <span>{{description}}</span>
            <div class="used-technologies" *ngFor="let technology of projectValues; let i = index">
                <div class="test-section" *ngIf="technology.title === title">
                    <div class="list-section" *ngFor="let item of technology.technologyList; let i = index">
                        <ng-container *ngIf="item !== '|'">
                            <span>{{item}}</span>
                            <img src={{technology.technologyImageIcons[i]}}>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="links-to-project">
                <button>
                    <a href={{gitHubLink}} target="_blank" rel="noopener noreferrer">GitHub</a>
                    <img src="../../../../assets/img/arrow_outward.svg" alt="arrow_outwards">
                </button>
                <button>
                    <a href={{projectLink}} target="_blank" rel="noopener noreferrer">Live Test</a>
                    <img src="../../../../assets/img/arrow_outward.svg" alt="arrow_outwards">
                </button>
            </div>
        </div>
        <div class="all-images">
            <div class="project-image">
                <img src="{{ imageSrc }}" alt="imageSrc">
            </div>
            <div class="next-project-image-section" (click)="goToNextProject(title)">
                <span>Nex Project</span>
                <img src="../../../../assets/img/arrow_right_pop_up.svg" alt="next-project-arrow">
            </div>
        </div>
        <div class="next-project-image-section-responsive" (click)="goToNextProject(title)">
            <span>Nex Project</span>
            <img src="../../../../assets/img/arrow_right_pop_up.svg" alt="next-project-arrow">
        </div>
    </div>
</div>
