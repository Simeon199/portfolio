<div class="overlay" (click)="closeOverlay()">
    <div class="content-box" (click)="stopPropagation($event)">
        <div class="close-button-img" (click)="closeOverlay()">
            <img src="../../../../assets/img/close_button.svg" alt="close-button">
        </div>
        <div class="project-content-wrapper">
            <div class="project-information">
                <h1>{{index}}</h1>
                <h2>{{title}}</h2>
                <h3>{{"allProjectData.whatIsProjectAbout" | translate}}</h3>
                <span [translate]="translateKey"></span>
                <div class="used-technologies" *ngFor="let project of projectValues; let i = index">
                    <div class="technology-section" *ngIf="project.title === title">
                        <div class="list-section" *ngFor="let item of project.technologyList; let i = index">
                            <ng-container *ngIf="item !== '|'">
                                <span>{{item}}</span>
                                <img src={{project.technologyImageIcons[i]}}>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="links-to-project">
                    <a href="{{gitHubLink}}" target="_blank" rel="noopener noreferrer">
                        <button>
                            <span>GitHub</span>
                            <img src="../../../../assets/img/arrow_outward.svg" alt="arrow_outwards">
                        </button>
                    </a>
                    <a href="{{projectLink}}" target="_blank" rel="noopener noreferrer">
                        <button>
                            <span>Live Test</span>
                            <img src="../../../../assets/img/arrow_outward.svg" alt="arrow_outwards">
                        </button>
                    </a>
                </div>
            </div>
            <div class="all-images">
                <div class="project-image">
                    <img src="{{ imageSrc }}" alt="imageSrc">
                </div>
            </div>
        </div>
        <div class="next-project-image-section-responsive" (click)="goToNextProject(title)">
            <span>{{"allProjectData.nextProject" | translate}}</span>
            <img src="../../../../assets/img/arrow_right_pop_up.svg" alt="next-project-arrow">
        </div>
    </div>
</div>
