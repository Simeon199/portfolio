<div class="projects">
    <app-overlay *ngIf="isOverlayVisible" [index]="currentHoveredProjectIndex" [title]="currentProjectOpened"
        [description]="currentProjectOpenedDescription" [technologies]="currentProjectOpenedTechnologies"
        [imageSrc]="currentProjectOpenedImageSrc">
    </app-overlay>
    <div class="content-wrapper-without-pop-ups">
        <div class="content-above-single-projects">
            <h2>Portfolio</h2>
            <h2>Featured Projects</h2>
            <span>
                Explore a selection of my work here - Interact with
                projects to see my skills in action.
            </span>
        </div>
        <div class="collection-of-single-projects" *ngFor="let singleProject of allProjectsListed">
            <app-single-project [index]='singleProject.index' [title]="singleProject.title"
                [technologies]="singleProject.technologies"
                (mouseenter)="onMouseEnter(singleProject.title, singleProject.projectImageSource, singleProject.index)"
                (mouseleave)="onMouseLeave()" (click)="openSingleProjectInBigPopUp(singleProject.title)">
            </app-single-project>
        </div>
    </div>
    <div class="text-pop-up" [style]="returnRightLocation(currentHoveredProject)">
        <app-single-project-faded-in [imageSource]="currentHoveredProjectImageSrc"></app-single-project-faded-in>
    </div>
</div>
