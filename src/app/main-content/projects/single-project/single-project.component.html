<div class="single-project" [ngStyle]="{'opacity': title === 'DABubble - coming soon' ? '0.5' : '1'}">
    <div class="project-title">
        {{title}}
    </div>
    <div class="project-technologies">
        <div class="technology" *ngFor="let technology of technologies">
            {{technology}}
        </div>
    </div>
</div>
