<header>
    <div class="navbar-responsive-design">
        <div class="my-logo-responsive">
            <h3>SK</h3>
        </div>
        <img src="../../../assets/img/menu_icon.svg" alt="menu-icon">
    </div>
    <nav>
        <div class="language-selection">
            <div class="languageSelection">
                <button
                    [ngClass]="{'active-button-style': !isGermanButtonActive, 'inactive-button-style': isGermanButtonActive}"
                    (click)="checkActiveButtonStyle('english')">
                    EN
                </button>
                <button
                    [ngClass]="{'active-button-style': isGermanButtonActive, 'inactive-button-style': !isGermanButtonActive}"
                    (click)="checkActiveButtonStyle('german')">
                    DE
                </button>
            </div>
        </div>
        <a href="#person-description-section">About me</a>
        <a href="#skills-section">Skills</a>
        <a href="#projects">Projects</a>
    </nav>
    <div class="my-logo">
        <h3>Simon</h3>
        <h3>Kiesner</h3>
    </div>
</header>
