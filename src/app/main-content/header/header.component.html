<section>
    <header (click)="hideDropdown()">
        <div class="navbar-responsive-design">
            <div class="my-logo-responsive" (mouseenter)="isMyLogoBeingHovered = true"
                (mouseleave)="isMyLogoBeingHovered = false">
                <a routerLink="/">
                    <img src="../../../assets/img/initials_white.png" alt="initials_light_green"
                        [ngClass]="{'hidden': isMyLogoBeingHovered}">
                    <img src="../../../assets/img/initials_green.png" alt="initials_dark_green"
                        [ngClass]="{'hidden': !isMyLogoBeingHovered}">
                </a>
            </div>
            <img src="../../../assets/img/menu_icon.svg"
                (click)="setBigOverlayHeaderBoolean(); showDropdown(); stopEventPropagation($event)" alt="menu-icon">
            <div class="dropdown-responsive" *ngIf="isDropdownMenuActivated" (click)="stopEventPropagation($event)">

                <a (click)="scrollToFragment('about-me'); isOnHomePageService.toggleLanguageSelectionDisplay()"
                    [routerLink]="['/']" fragment="about-me">{{"header.navbarTitleFirst" |
                    translate}}</a>
                <a (click)="scrollToFragment('skills'); isOnHomePageService.toggleLanguageSelectionDisplay()"
                    [routerLink]="['/']" fragment="skills">{{"header.navbarTitleSecond" | translate}}</a>
                <a (click)="scrollToFragment('projects'); isOnHomePageService.toggleLanguageSelectionDisplay()"
                    [routerLink]="['/']" fragment="projects">{{"header.navbarTitleThird" |
                    translate}}</a>

                <div class="language-selection-responsive" *ngIf="isLanguageSelectionEnabled">
                    <div class="languageSelection">
                        <button (click)="toggleLanguage()"
                            [ngClass]="{'active-button-style': isGermanButtonActive, 'inactive-button-style': !isGermanButtonActive}"
                            (click)="checkActiveButtonStyle('german')">
                            DE
                        </button>
                        <button (click)="toggleLanguage()"
                            [ngClass]="{'active-button-style': !isGermanButtonActive, 'inactive-button-style': isGermanButtonActive}"
                            (click)="checkActiveButtonStyle('english')">
                            EN
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <div class="language-selection" *ngIf="isLanguageSelectionEnabled">
                <div class="languageSelection">
                    <button (click)="toggleLanguage()"
                        [ngClass]="{'active-button-style': isGermanButtonActive, 'inactive-button-style': !isGermanButtonActive}"
                        (click)="checkActiveButtonStyle('german')">
                        DE
                    </button>
                    <button (click)="toggleLanguage()"
                        [ngClass]="{'active-button-style': !isGermanButtonActive, 'inactive-button-style': isGermanButtonActive}"
                        (click)="checkActiveButtonStyle('english')">
                        EN
                    </button>
                </div>
            </div>

            <a (click)="scrollToFragment('about-me'); isOnHomePageService.toggleLanguageSelectionDisplay()"
                [routerLink]="['/']" fragment="about-me">{{"header.navbarTitleFirst" |
                translate}}</a>
            <a (click)="scrollToFragment('skills'); isOnHomePageService.toggleLanguageSelectionDisplay()"
                [routerLink]="['/']" fragment="skills">{{"header.navbarTitleSecond"
                |
                translate}}</a>
            <a (click)="scrollToFragment('projects'); isOnHomePageService.toggleLanguageSelectionDisplay()"
                [routerLink]="['/']" fragment="projects">{{"header.navbarTitleThird" |
                translate}}</a>
        </nav>
        <div class="my-logo" (mouseenter)="isMyLogoBeingHovered = true" (mouseleave)="isMyLogoBeingHovered = false">
            <a routerLink="/">
                <img src="../../../assets/img/my_name_white.svg" alt="name_white"
                    [ngClass]="{'hidden': isMyLogoBeingHovered}">
                <img src="../../../assets/img/my_name_green.svg" alt="name_green"
                    [ngClass]="{'hidden': !isMyLogoBeingHovered}">
            </a>
        </div>
        <div class="big-header-overlay" (click)="setBigOverlayHeaderBoolean()"
            *ngIf="sharedService.isOverlayActive$ |async"></div>
    </header>
</section>
